<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
<body>
  <header class="logo-container">
    <img class="img" src="..\img\Laboratoria_RGB_logo-03.png">
  </header>
 
  <main>
    <div class="filter-container">
      <form>
          <input type="text" id="search-input" name="q" placeholder="Filtrar por nombre">
      </form>
    </div>


    <div class="sidebar">
        <ul class="nav">
            <li id="sede" class="btn1"><a href="#">Sedes</a>
                <ul>
                  <li id="show-years"><a href="#" class="btn2" id="lim">Lima</a></li>
                  <li><a href="#" class="btn2" id="cdmx">Ciudad de México</a></li>
                  <li><a href="#" class="btn2" id="gdl">Guadalajara</a></li>
                  <li><a href="#" class="btn2" id="scl">Santiago de Chile</a></li>
                  <li><a href="#" class="btn2" id="spl">Sao Paulo</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <section id="content" class="content">
    <div class="selectorCohort">

       
        <select id="select" class="form-control">
            <option>Escoge cohort...</option>
        </select>
        <select id="cohortSelect" class="form-control">
          <option selected>Escoge cohort</option>
          <option value="">Front Developer</option>
          <option value="">UX Designer</option>
          <option value="">Js Chatbox</option>
          <option value="">Jp Core Talent</option>
          <option value="lim-2018-03-pre-core-pw" id="lim-2018-03-pre-core-pw">Pre Admisión 2018</option>
          <option value="">Business GMD</option>
          <option value="">Business Banbif</option>
        </select>


    </div>

    <div id="show-stats-and-order" class="show-stats-and-order">
      <div class="selectorStats"> 
        <select id="orderSelect" class="form-control">
          <option selected>Ordenar por...</option>
          <optgroup label="Ascendente"></optgroup>
            <option value="name|asc">Nombre</option>
            <option value="completed|asc">% de Completitud Total</option>
            <option value="exercises|asc">% de Ejercicios completados</option>
            <option value="reads|asc">% de Lecturas completadas</option>
            <option value="quizzes|asc">% de Quizzes completados</option>
            <option value="quizzesAvg|asc">Promedio de Quizzes</option>
          <optgroup label="Descendente"></optgroup>
            <option value="name|desc">Nombre</option>
            <option value="completed|desc">% de Completitud Total</option>
            <option value="exercises|desc">% de Ejercicios completados</option>
            <option value="reads|desc">% de Lecturas completadas</option>
            <option value="quizzes|desc">% de Quizzes completados</option>
            <option value="quizzesAvg|desc">Promedio de Quizzes</option>  
        </select>
      </div>
      <br><br><br>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre y apellido</th>
            <th>Completitud General</th>
            <th>Completitud de Ejercicios</th>
            <th>Completitud de Lecturas</th>
            <th>Completitud de Quizzes</th>
            <th>Promedio de Quizzes</th>
          </tr>
        </thead>
        <tbody id="container-user">
        </tbody>
      </table>
    </div>

</section>
</main>
<footer>

</footer>
<script src="data.js"></script>
<script src="main.js"></script>
</body>

</html>
